name: Generate Cyberpunk Snake

on:
  schedule:
    - cron: "0 0 * * *" # jalan tiap jam 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: dhasap # ganti sesuai username GitHub lo
          outputs: dist/snake.svg
          color_snake: neonblue
          color_dots: "#8A2BE2,#FF00FF,#00FFFF" # ungu, magenta, cyan ala cyberpunk

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
