# CYBERPUNK SNAKE - Neon Edition v2.0.7

name: ğŸ CyberSnake CI/CD Pipeline
run-name: "[${{ github.actor }}] Deploying to Neo-Tokyo Grid..."

on:
  push:
    branches: [ main, dev, feature/* ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Midnight hacker hour

env:
  NEON_GRID: true
  GLITCH_MODE: enabled
  PYTHON_VERSION: '3.11'
  VIRTUAL_ENV: cyberpunk_env

jobs:
  glitch-matrix:
    name: "ğŸŒ Glitch Matrix Analysis"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: "âš¡ Downloading Consciousness..."
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WRITE_BOT_TOKEN }}
          submodules: recursive
      
      - name: "ğŸ”® Setting up Neural Interface..."
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: "ğŸ’¾ Installing Cyberware..."
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 mypy
          echo "âœ… Cyberware installation complete!"
      
      - name: "ğŸ” Running Glitch Detection..."
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
      
      - name: "ğŸ’» Code Formatting via Neural Implant..."
        run: |
          black src/ tests/ --check --diff
          flake8 src/ tests/ --max-line-length=88
      
      - name: "ğŸ§¬ Type Checking with AI Enhancement..."
        run: mypy src/ --ignore-missing-imports
      
      - name: "ğŸ“Š Uploading to Grid Database..."
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  deploy-to-grid:
    name: "ğŸš€ Deploy to Neo-Tokyo Grid"
    needs: glitch-matrix
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: "ğŸ“¥ Syncing with Mainframe..."
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WRITE_BOT_TOKEN }}
      
      - name: "ğŸ›¡ï¸ Security Protocol Check..."
        run: |
          echo "ğŸ”’ Verifying security protocols..."
          echo "${{ secrets.SECURITY_HASH }}" | sha256sum -c -
      
      - name: "ğŸ Building Python Package..."
        run: |
          python setup.py sdist bdist_wheel
          echo "ğŸ“¦ Package built successfully!"
      
      - name: "â˜ï¸ Deploying to PyPI Grid..."
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
      
      - name: "ğŸŒŒ Creating Release Tag..."
        run: |
          git config --local user.email "cybersnake@neotokyo.grid"
          git config --local user.name "CyberSnake Bot"
          git tag -a "v$(python setup.py --version)" -m "Release v$(python setup.py --version) - Deployed to Grid"
          git push origin --tags

  neon-alert:
    name: "ğŸš¨ Neon Alert System"
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: "ğŸ“¢ Sending Glitch Report..."
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#cyber-alerts'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

